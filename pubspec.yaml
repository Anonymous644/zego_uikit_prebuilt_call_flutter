name: zego_uikit_prebuilt_call
description: PrebuiltCall is a full-featured call kit that provides a ready-made call invitation, voice/video chat, device detection, etc. Add a voice/video call to your app in minutes.
version: 1.0.1
homepage: https://www.zegocloud.com/
repository: https://github.com/ZEGOCLOUD/zego_uikit_prebuilt_call_flutter

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  flutter_screenutil: ^5.5.3+2
  zego_uikit: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0  # run 'flutter pub run import_sorter:main'

flutter:
  assets:
    - assets/icons/member_camera_normal.png
    - assets/icons/member_camera_off.png
    - assets/icons/member_mic_normal.png
    - assets/icons/member_mic_off.png
    - assets/icons/member_mic_speaking.png
    - assets/icons/top_member_normal.png
    - assets/icons/top_camera_overturn.png

    - assets/icons/2.0x/member_camera_normal.png
    - assets/icons/2.0x/member_camera_off.png
    - assets/icons/2.0x/member_mic_normal.png
    - assets/icons/2.0x/member_mic_off.png
    - assets/icons/2.0x/member_mic_speaking.png
    - assets/icons/2.0x/top_member_normal.png
    - assets/icons/2.0x/top_camera_overturn.png

    - assets/icons/3.0x/member_camera_normal.png
    - assets/icons/3.0x/member_camera_off.png
    - assets/icons/3.0x/member_mic_normal.png
    - assets/icons/3.0x/member_mic_off.png
    - assets/icons/3.0x/member_mic_speaking.png
    - assets/icons/3.0x/top_member_normal.png
    - assets/icons/3.0x/top_camera_overturn.png
