dartdoc:
  header: ['doc/header.html']
  categories:
    "APIs":
      markdown: doc/apis.md
    "Events":
      markdown: doc/events.md
    "Migration: 4.x":
      markdown: doc/MigrateGuide_v4.x.md
    "Migration: from 3.x to 4.0":
      markdown: doc/MigrateGuide_v3.x_to_v4.0.md
  categoryOrder:
    - "APIs"
    - "Events"
    - "Migration: 4.x"
    - "Migration: from 3.x to 4.0"
  showUndocumentedCategories: true
  ignore:
    - broken-link
    - missing-from-search-index
